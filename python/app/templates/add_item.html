{% extends "base.html" %}

{% block content %}

    <form action="{{ url_for('store.add_item') }}" method="post" class="mt-3 ml-2 mr-2" id="item_form"
          onsubmit="return validateForm()">
        <div class="form-group">
            <label for="productName">Product name</label>
            <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter name..."
                   required="required" pattern="[A-Za-z0-9 ]{1,63}">
        </div>
        <div class="form-group">
            <label for="productDescription">Product description</label>
            <textarea class="form-control" id="productDescription" name="productDescription" rows="4"
                      placeholder="Enter description..." required="required"></textarea>
        </div>
        <div class="form-group">
            <label for="productPrice">Product price</label>
            <input type="number" min="0" step="0.01" class="form-control" id="productPrice" name="productPrice" required>
        </div>
        <div class="form-group">
            <label for="productUnit">Product unit</label>
            <input type="text" class="form-control" id="productUnit" name="productUnit" value="pcs" required>
        </div>
        <div class="form-group">
            <label for="productUnit">Product availability</label>
            <input type="number" min="0" class="form-control" id="productAvailability" name="productAvailability"
                   value="1" required>
        </div>
        <button type="submit" class="btn btn-success">Add item</button>
    </form>
{% endblock %}
